<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quotes app</title>
    <link rel="stylesheet" href="style/ajax_quotes.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600" rel="stylesheet">
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="quote">
            <p id="quote_there"></p>
            <p id="author_there"></p>
            <div class="buttons">
                <a class="twitter-share-button" href="https://twitter.com/intent/tweet" id="tweetText"></a>
                <button type="button" id="next_quote">Next Quote</button>
            </div>
        </div>
    </div>
</body>

<script src="scripts/index.js"></script>

</html>
